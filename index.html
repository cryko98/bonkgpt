<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BONK GPT | Vibe Coding AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              bonk: {
                orange: '#FF9900',
                dark: '#E68A00', // Darker orange for hover/active states
                black: '#111827', // Soft black for text
                white: '#FFFFFF',
                light: '#FFF7ED', // Very light orange/cream
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Impact', 'sans-serif'],
            },
            boxShadow: {
              'soft': '0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04)',
              'glow': '0 0 20px rgba(255, 153, 0, 0.6)',
              'glow-white': '0 0 20px rgba(255, 255, 255, 0.5)',
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'slide-up': 'slideUp 0.8s ease-out forwards',
              'spin-slow': 'spin 12s linear infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              slideUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap');
      
      body {
        font-family: 'Inter', sans-serif;
        background-color: #FF9900;
        color: #111827;
      }

      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      
      .delay-100 { animation-delay: 100ms; }
      .delay-200 { animation-delay: 200ms; }
      .delay-300 { animation-delay: 300ms; }
    </style>
